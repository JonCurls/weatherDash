<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" id="submit" class="btn submitBtn">Search</button>
                </form>
            </div>
            <div class="card">
                <div id="location-button" class="card-body">
                    <button type="btn" class="btn" data-location="Austin">Austin</button>
                    <button type="btn" class="btn" data-location="Chicago">Chicago</button>
                    <button type="btn" class="btn" data-location="New York">New York</button>
                    <button type="btn" class="btn" data-location="Miami">Miami</button>
                    <button type="btn" class="btn" data-location="San Francisco">San Francisco</button>
                    <button type="btn" class="btn" data-location="Seatle">Seatle</button>
                    <button type="btn" class="btn" data-location="Denver">Denver</button>
                    <button type="btn" class="btn" data-location="Atlanta">Atlanta</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="weather-container" class="card city-data">
                <div class="card-body">
                    <h2 class="card-title cityName"></h2>
                    <ul class="weather-data">
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div id="forecast-container" class="forecast card" style="width: 10rem">
                    <div class="card-body">
                        <h4 class="card-title" >5-Day Forecast:</h4>
                        <ul>
                            <li>Date: </li>
                            <li></li>
                            <li>Temp: </li>
                            <li>Wind: </li>
                            <li>Humidity: </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
