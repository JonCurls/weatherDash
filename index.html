<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js" integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <section class="section has-background-link">
      <header class="container">
        <h1 class="title has-text-white has-text-centered">Weather Dashboard</h1>
      </header>
    </section>

    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="col-12 col-md-3">
            <h3 class="card-header has-text-black has-text-weight-bold is-uppercase">Search for a City:</h3>
            <div class="field has-addons">
              <div class="control">
                <input
                  class="input city form-input"
                  type="text"
                  placeholder="City Name"
                  id="city"
                />
              </div>
              <div class="control">
                <a class="button is-info submitBtn"> Search </a>
              </div>
            </div>
            <div class="searchColumn" id="search-history"></div>
          </div>
        </article>
      </div>
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <div id="weather-container" class="city-data">
                <div class="card-body">
                  <h2 class="card-title has-text-black is-uppercase has-text-weight-bold cityName"></h2>
                  <ul class="weather-data has-text-black">
                   Current Weather:
                  </ul>
                </div>
            </article>
            <article class="tile is-child notification is-warning">
              <div class="columns">
                <h4 class="card-title forecast-title has-text-weight-bold">5-Day Forecast:</h4>
              </div>
              <div class="container forecast-body">
                <div class="columns">
                  <div
                    id="forecast-container0"
                    class="forecast forecast-body1 column"
                    style="width: 10rem"
                  ></div>
                  <div
                    id="forecast-container1"
                    class="forecast forecast-body column"
                    style="width: 10rem"
                  ></div>
                  <div
                    id="forecast-container2"
                    class="forecast forecast-body column"
                    style="width: 10rem"
                  ></div>
                  <div
                    id="forecast-container3"
                    class="forecast forecast-body column"
                    style="width: 10rem"
                  ></div>
                  <div
                    id="forecast-container4"
                    class="forecast forecast-body column"
                    style="width: 10rem"
                  ></div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <script src="\assets\js\script.js"></script>
  </body>
</html>
